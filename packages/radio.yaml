input_select:
  radio_sources:
    name: Radio sources
    icon: mdi:radio
    options:
      - '107.1 Radio Köln Köln, Germany'
script:
  morning_radio:
    sequence:
      - service: media_player.volume_set
        data:
          entity_id: media_player.wohnzimmer
          volume_level: 0.02
      - service: media_player.select_source
        data_template:
          entity_id: media_player.wohnzimmer
          source: "{{ states('input_select.radio.sources') }}"
