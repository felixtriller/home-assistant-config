---
- id: door_alert
  alias: Door alert
  trigger:
    - platform: state
      entity_id: input_boolean.the_test_switch
      from: 'off'
      to: 'on'
      for:
        seconds: 1
  action:
    service: notify.ios_iphone_x_von_felix_triller
    data_template:
      title: 'Close the door!'
      message: "{{ trigger.to_state.attributes.friendly_name }} is still open."
